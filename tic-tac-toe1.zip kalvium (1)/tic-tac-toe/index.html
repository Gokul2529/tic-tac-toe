<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls-top">
    <button id="darkModeBtn" class="control-btn" title="Toggle Dark Mode">ğŸŒ™</button>
    <button id="soundBtn" class="control-btn" title="Toggle Sound">ğŸ”Š</button>
  </div>

  <div class="container">
    <h1>ğŸ® Tic Tac Toe</h1>

    <!-- Mode Selection -->
    <div class="mode-selection">
      <h2>Select Game Mode</h2>
      <div class="mode-buttons">
        <button id="twoPlayerBtn" class="mode-btn">ğŸ‘¥ Two Players</button>
        <button id="aiBtn" class="mode-btn">ğŸ¤– vs AI</button>
      </div>
    </div>

    <!-- Difficulty Selection (AI only) -->
    <div id="difficultySection" class="difficulty-section" style="display: none;">
      <h3>Choose AI Difficulty</h3>
      <div class="difficulty-buttons">
        <button id="easyBtn" class="difficulty-btn">Easy</button>
        <button id="mediumBtn" class="difficulty-btn">Medium</button>
        <button id="hardBtn" class="difficulty-btn">Hard</button>
      </div>
    </div>

    <!-- Game Status -->
    <div id="gameStatus" class="game-status" style="display: none;">
      <p id="message"></p>
      <p id="playerTurn" class="player-turn"></p>
      <div class="game-info">
        <span id="timer" class="info-item">â±ï¸ 0s</span>
        <span id="moveCounter" class="info-item">ğŸ¯ Moves: 0</span>
      </div>
    </div>

    <!-- Game Board -->
    <div id="board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">X Wins</span>
        <span id="xWins" class="stat-value">0</span>
        <span id="xStreak" class="streak" style="display: none;">ğŸ”¥ <span id="xStreakNum">0</span></span>
      </div>
      <div class="stat-item">
        <span class="stat-label">O Wins</span>
        <span id="oWins" class="stat-value">0</span>
        <span id="oStreak" class="streak" style="display: none;">ğŸ”¥ <span id="oStreakNum">0</span></span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Draws</span>
        <span id="draws" class="stat-value">0</span>
      </div>
    </div>

    <!-- Game Buttons -->
    <div id="gameButtonsSection" class="game-buttons" style="display: none;">
      <button id="undoBtn" class="btn btn-undo">â†¶ Undo</button>
      <button id="rematchBtn" class="btn btn-primary">Rematch</button>
      <button id="resetBtn" class="btn btn-secondary">New Game</button>
    </div>

    <!-- Keyboard Help -->
    <div class="keyboard-help">
      <p>ğŸ’¡ Tip: Press <strong>1-9</strong> to play (numpad layout)</p>
    </div>
  </div>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <script src="script.js"></script>
</body>
</html>
